###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu

bind = $mainMod CTRL, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod CTRL, R, exec, hyprctl reload

bind = $mainMod, space, togglefloating,
bind = $mainMod, O, movewindow, mon:-1
bind = $mainMod SHIFT, O, movewindow, mon:+1
bind = $mainMod, M, fullscreenstate, 1, 1
bind = $mainMod SHIFT, M, fullscreen, 1,
bind = CTRL ALT, space, layoutmsg, mfact exact 0.7

bind = $mainMod, O, movetoworkspace, r+1
bind = $mainMod SHIFT, O, movetoworkspace, r-1
bind = $mainMod, c, centerwindow,
bind = $mainMod, c, layoutmsg, mfact exact 0.5
bind = $mainMod, U, focusurgentorlast
bind = $mainMod, G, togglegroup


###################
# <GROUPS SUBMAP> #
###################

# Switch to a submap called `resize`.
bind = $mainMod, T, submap, groups

# Start a submap called "resize".
submap = groups

bind = , left, movefocus, l
bind = , right, movefocus, r
bind = , up, movefocus, u
bind = , down, movefocus, d

bind = $mainMod, G, togglegroup
bind = CTRL, left, moveintogroup, l
bind = CTRL, right, moveintogroup, r
bind = CTRL, up, moveintogroup, u
bind = CTRL, down, moveintogroup, d

bind = ALT, left, moveoutofgroup, l
bind = ALT, right, moveoutofgroup, r
bind = ALT, up, moveoutofgroup, u
bind = ALT, down, moveoutofgroup, d

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset

####################
# </GROUPS SUBMAP> #
####################


# Minimize window
#
# only works for one window at a time
# and does not necessarily respect previous layout on restore
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod, N, movetoworkspace, +0
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod, N, movetoworkspace, special:magic
bind = $mainMod, N, togglespecialworkspace, magic

# Toggle gaps
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/toggle_gaps.sh

# Cycle focus with mainMod + j/k
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, alterzorder, top
bind = $mainMod, k, alterzorder, top

bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod, h, changegroupactive, b

bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + left/right on current monitor
bind = $mainMod CTRL, J, workspace, m+1
bind = $mainMod CTRL, K, workspace, m-1

# Scroll or create workspaces on current monitor
bind = $mainMod ALT, J, workspace, r+1
bind = $mainMod ALT, K, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, left, resizeactive, -50 0
binde = $mainMod CTRL, right, resizeactive, 50 0
binde = $mainMod CTRL, up, resizeactive, 0 -50
binde = $mainMod CTRL, down, resizeactive, 0 50
binde = $mainMod SHIFT, left, moveactive, -50 0
binde = $mainMod SHIFT, right, moveactive, 50 0
binde = $mainMod SHIFT, up, moveactive, 0 -50
binde = $mainMod SHIFT, down, moveactive, 0 50

binde = $mainMod, left, moveactive, -100 0
binde = $mainMod, right, moveactive, 100 0
binde = $mainMod, down, moveactive, 0 100
binde = $mainMod, up, moveactive, 0 -100

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Clipboard
bind = $mainMod, v, exec, rofi -modi clipboard:~/.config/hypr/scripts/rofi_cliphist.sh -theme solarized -font "hack 14" -show clipboard -icon-theme "Papirus" -show-icons

# Screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -zm region --freeze
bind = , PRINT, exec, hyprshot -m output -m active --freeze

# Reload waybar
bind = $mainMod SHIFT, W, exec, pkill waybar && sleep 1 && hyprctl dispatch exec waybar
bind = $mainMod, W, exec, hyprctl dispatch exec waybar # start waybar

# Clear notifs
bind = CTRL, space, exec, makoctl dismiss -a
