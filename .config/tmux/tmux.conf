set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g status-position top

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @ayu_time_format "%H:%M"

##############################
# Keep everything below last #
##############################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'TechnicalDC/tmux-ayu-theme'
set -g @plugin 'tmux-plugins/tmux-yank'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"


run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Remember the prefix first
bind-key j select-pane -t :.+
bind-key k select-pane -t :.-
bind-key C-j select-pane -t :.+
bind-key C-k select-pane -t :.-

bind h copy-mode
bind-key r command-prompt -I "#S" "rename-session '%%'"

# For navigating lists/trees (choose-session, choose-tree, etc.)
bind-key -T copy-mode-vi C-j send-keys -X cursor-down
bind-key -T copy-mode-vi C-k send-keys -X cursor-up
